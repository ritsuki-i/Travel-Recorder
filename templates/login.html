<!DOCTYPE html>
    
    <head>
        <title>TravelRecorder-Login</title>
        <meta charset="UTF -8">
        <link rel="stylesheet" href="../static/css/login.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../static/js/Authentication.js" defer type="module"></script>
        
    </head>
    
     <body>
     <div>
              <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
            </svg>
        </div>
        <!--Waves end-->
    </div>
        
        <div id="header">
           
            <div id="menu">

                <ul>
                    <li><a href="https://www.aoyama.ac.jp/faculty/science/">ABOUT</a></li>
                    <li><a href="https://www.aoyama.ac.jp/faculty/science/">MEMBERS</a></li>
                    <li><a href="https://www.aoyama.ac.jp/faculty/science/">SERVICE</a></li>
                    <li><a href="https://www.aoyama.ac.jp/faculty/science/">CONTACT</a></li>
                </ul>
            </div>
        </div>

      

        <div id="title">
             <h1 id="titletext">Travel Recorder</h1>  
        </div>
        
       
        
        <div class="container">
            
            <div class="top-section">

                <div class="EmailPassLogin">
                    
                        <div class="EmailLogin">
                            Mail-Address:
                            <input type="email" id="LoginEmail">
                        </div>
                        <div class="PassLogin">
                            Password:
                            <input type="password" id="LoginPass">
                        </div>
                
                </div>
                
            </div>   

            <div class="bottom-section">
                <div class="left-half">
                    <div id="gBordering">
                        
                        <button id="login-google">Login with Google</button>
                    </div>
                </div>

                <div class="right-half">
                    <button id="login-emailpass">LOGIN</button>
                </div>
        
            </div>

        </div>

       <div class="AccountBordering">
            <form action="/CreateAccount" method="post">
                <button id="Account" type="submit">アカウント作成</button>
            </form>
            <form action="/ChangePassword" name="ChangePassword" method="post">
                <a href="javascript:ChangePassword.submit()">パスワードがわからない</a>
            </form>

       </div>

        </body>
</html>
