        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div>
            <!--Waves Container-->

        <div id="header">

            <div id="menu">

                <ul>

        <div id="title">

        </div>



        <div class="container">

            <div class="top-section">

                <div class="EmailPassLogin">

                    <div class="EmailLogin">
                        Mail-Address:
                        <input type="email" id="LoginEmail">
                    </div>
                    <div class="PassLogin">
                        Password:
                        <input type="password" id="LoginPass">
                    </div>

                </div>

            </div>

            <div class="bottom-section">
                <div class="left-half">
                    <div id="gBordering">

                        <button id="login-google">Login with Google</button>
                    </div>
                </div>

                <div class="right-half">
                    <button id="login-emailpass">LOGIN</button>
                </div>

            </div>

        </div>

        <div class="AccountBordering">
            <form action="/CreateAccount" method="post">
                <button id="Account" type="submit">アカウント作成</button>
            </form>
            <form action="/ChangePassword" name="ChangePassword" method="post">
                <a href="javascript:ChangePassword.submit()">パスワードがわからない</a>
            </form>

        </div>
